<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="products.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../sytles.css">
    <script type="text/javascript" src="products.js"></script>
    <title>Products</title>
  </head>
  <header>HEADER AND NAVBAR</header>
  <body>
    <!-- container -->
    <div class="container-fluid custom-background">

        <!-- main row -->
        <div class="row pt-2">
                <div class="col-2"></div>
                <div class="col-8">
            <table class="table table-light">
                <thead class="purple-header">
                    <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"><img src="../../assets/adult-dog-food.jpg" onclick="handleClick('dog-food')"/></th>
                        <td class="text">
                            <div class="product-title">PEDIGREE® Dry Dog Food Adult Roasted Chicken, Rice & Vegetable Flavor 17-lb bag</div>
                            <div class="price">$29.99</div>
                            <button type="button" class="btn btn-secondary btn-md" onclick="handleClick('dog-food')">More Info</button>
                            
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><img src="../../assets/adult-cat-food.jpg" onclick = "handleClick('cat-food')"/></th>
                        <td class="text">
                            <div class="product-title">Purina ONE® Tender Selects Blend With Real Chicken Cat Food 22-lb bag</div>
                            <div class="price">$24.99</div>
                            <button type="button" class="btn btn-secondary btn-md" onclick="handleClick('cat-food')">More Info</button>
                            <!-- <button type="button" class="btn btn-success btn-md" onclick="handleClick('buy')">Buy</button> -->
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"><img src="../../assets/reptile-food.jpg" onclick="handleClick('reptile-food')"/></th>
                        <td class="text"> 
                            <div class="product-title">Zilla Reptile Munchies Vegetable Mix Lizard Food, 4-oz bag</div>
                            <div class="price">$19.99</div>
                            <button type="button" class="btn btn-secondary btn-md" onclick="handleClick('reptile-food')">More Info</button>
                            <!-- <button type="button" class="btn btn-success btn-md" onclick="handleClick('buy')">Buy</button> -->
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        <div class="col-2"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <footer>FOOTER AND NAVBAR</footer>
</html>
